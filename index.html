    <h1>Заголовок</h1>
    <p><font color = "#FFFFFF"> Россия - священная наша держава, </font></p>
    <p><font color = "##0000FF"> Россия - любимая наша страна. </font></p>
    <p><font color = "#FF0000"> Могучая воля, великая слава - </font></p>
    <p><font color = "#FFFFFF"> Твое достоянье на все времена! </font></p>
    <p><font color = "#0000FF"> Славься, Отечество наше свободное, </font></p>
    <p><font color = "#FF0000"> Братских народов союз вековой, </font></p>
    <p><font color = "#FFFFFF"> Предками данная мудрость народная! </font></p>
    <p><font color = "#0000FF"> Славься, страна! Мы гордимся тобой!  </font></p>
